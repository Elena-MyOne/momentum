<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="assets/favicon.ico" rel="shortcut icon" />
	<link rel="stylesheet" href="css/owfont-regular.css" />
	<link rel="stylesheet" href="css/style.css" />
	<title>momentum</title>
</head>

<body>
	<header class="header">
		<div class="player">
			<div class="player-controls">
				<button class="play-prev player-icon"></button>
				<button class="play player-icon"></button>
				<button class="play-next player-icon"></button>
			</div>
			<div class="song">Aqua Caelestis</div>
         <div class="progress-cotainer">
				<div class="progress"></div>
			</div>
			<div class="volume-controls">
				<div class="volume-cotainer">
					<div class="volume-progress"></div>
				</div>
				<button class="volume player-icon"></button>
			</div>
			<div class="time-container">
				<span class="time-current">00:00</span> /
				<span class="time-duration">00:39</span>
			</div>
			<ul class="play-list"></ul>
		</div>
		<div class="weather">
			<input type="text" class="city" placeholder="City"/>
			<i class="weather-icon owf"></i>
			<div class="weather-error"></div>
			<div class="description-container">
				<span class="temperature"></span>
				<span class="weather-description"></span><br>
			</div>
			<div class="wind"></div>
			<div class="humidity"></div>
		</div>
	</header>
	<main class="main">
		<div class="slider-icons">
			<button class="slide-prev slider-icon"></button>
			<button class="slide-next slider-icon"></button>
		</div>
		<time class="time"></time>
		<date class="date"></date>
		<div class="greeting-container">
			<span class="greeting"></span>
			<input type="text" class="name" placeholder="[Enter name]" />
		</div>
	</main>
	<footer class="footer">
		<button class="change-quote"></button>
		<div>
			<div class="quote"></div>
			<div class="author"></div>
		</div>
	</footer>
   <div class="settings-container">
      <button class="settings"></button>
      <div class="settings-popup">
         <div class="popup-close"></div>
         <div class="settings-item"> 
            <div class="language">language:</div>
            <div class="language-options">
               <span class="en active">en</span>
               <span class="rus">rus</span>
            </div>
         </div>
         <div class="settings-item">
            <div class="hide-widget">hide widget:</div>
            <div class="hide-widget-options">
               <div class="row">
                  <span class="widget-item time-widget active">time</span>
                  <span class="widget-item date-widget active">date</span>
                  <span class="widget-item greeting-widget active">greeting</span>
               </div>
               <div class="row">
                  <span class="widget-item quote-widget active">quote</span>
                  <span class="widget-item weather-widget active">weather</span>
                  <span class="widget-item player-widget active">player</span>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="todo">
      <div class="todo-content">
         <input type="text" class="todo-input" placeholder="TODO ...">
         <div class="todo-add"></div>
      </div>
      <div class="todo-list"></div>
   </div>
</body>

</html>
